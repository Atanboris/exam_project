<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:action="@{/users/login}"
          th:method="POST">


        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="email" class="h3 mb-2">email</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="email"
                   name="email"
                   th:value="${email}"
                   placeholder="Email"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   min="2" max="20"
                    placeholder="Password"/>
        </div>
        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid email or password.
        </p>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
