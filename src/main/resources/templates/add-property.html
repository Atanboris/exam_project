<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add task</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"
          th:method="POST" action="/">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="address" class="h5 mb-2">Address</label>
            </div>
            <input type="text" class="form-control" id="address" name="description">
            <small class="text-danger">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="propertyImage" class="h5 mb-2">Property Image URL</label>
            </div>
            <input type="text" class="form-control" id="propertyImage" name="propertyImage">
            <small class="text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="bedroomAmount" class="h5 mb-2">Bedroom Amount</label>
            </div>
            <input type="number" class="form-control" id="bedroomAmount" name="bedroomAmount">
            <small class="text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="bathroomAmount" class="h5 mb-2">Bathroom Amount</label>
            </div>
            <input type="number" class="form-control" id="bathroomAmount" name="bathroomAmount">
            <small class="text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="areaSize" class="h5 mb-2">Area Size</label>
            </div>
            <input type="number" class="form-control" id="areaSize" name="areaSize">
            <small class="text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="parkingSpots" class="h5 mb-2">Parking Spots Amount</label>
            </div>
            <input type="number" class="form-control" id="parkingSpots" name="parkingSpots">
            <small class="text-danger">Description error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="apartmentType" class="h4 mb-2">Apartment Type</label>
            </div>
            <select class="browser-default custom-select" id="apartmentType" name="apartmentType">
                <option value="">Select type</option>
                <option value="APARTMENT">Apartment</option>
                <option value="VILLA">Villa</option>
                <option value="PENTHOUSE">Penthouse</option>
            </select>

            <small class="text-danger">Priority error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add task</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
